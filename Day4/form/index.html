<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
</head>
<body>
    <div>
        <form onsubmit="submitForm(event)">
            <label>First Name</label>
            <!-- <input type="text" name="firstName" placeholder="first name" onkeydown="firstNameChange(event)"/><br><br> -->
            <input type="text" name="firstName" placeholder="first name" /><br><br>
            <label>Last Name</label>
            <input type="text" name="lastName" placeholder="last name"/><br><br>
            <label>Age</label>
            <input type="number" name="age" placeholder="age" /><br><br>
            <label>Hobbies</label><br>
            <input type="checkbox" name="hobbies" value="webD" /><label>Web development</label>
            <input type="checkbox" name="hobbies" value="sports" /><label>Sports</label>
            <input type="checkbox" name="hobbies" value="drawing" /><label>Drawing</label>
            <br><br><button>Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
